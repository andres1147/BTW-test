<h1>
    {{ currentProducto.id ? 'Editar' : 'Agregar' }}
    producto
    <small *ngIf="currentProducto.id">{{ currentProducto.nombre }}</small>
  </h1>
  
  <mat-divider class="mb-2"></mat-divider>
  
  <div class="grid">
  
    <div class="col-12 sm:col-6">
      <mat-card>
        <mat-card-content>
  
          <form class="grid" [formGroup]="productoForm" (ngSubmit)="onSubmit()">
  
            <mat-form-field class="col-12 sm:col-6">
              <mat-label>Nombre</mat-label>
              <input
                matInput
                type="text"
                required
                formControlName="nombre"
              />
            </mat-form-field>
  
            <mat-form-field class="col-12 sm:col-6">
              <mat-label>Precio</mat-label>
              <input
                matInput
                type="number"
                required
                formControlName="precio"
              />
            </mat-form-field>
  
  
            <mat-form-field class="col-12">
              <mat-label>Descripcion</mat-label>
              <input
                matInput
                type="text"
                required
                formControlName="descripcion"
              />
            </mat-form-field>
  
            <mat-form-field class="col-12">
              <mat-label>stock</mat-label>
              <input
                matInput
                type="number"
                required
                formControlName="stock"
              />
            </mat-form-field>
  
            <mat-form-field class="col-12">
              <mat-label>Tipo Producto</mat-label>
              <mat-select
                formControlName="tipoProducto"
                required
              >
                <mat-option *ngFor="let tipoProducto of tiposProducto"
                  [value]="tipoProducto.id">
                  {{ tipoProducto.desc }}
                </mat-option>
              </mat-select>
            </mat-form-field>
  
            <mat-form-field class="col-12">
              <mat-label>Imagen</mat-label>
              <input
                matInput
                type="text"
                formControlName="imagen"
              />
            </mat-form-field>
  
  
          </form>
  
          <div class="flex justify-content-between">
            <button
              *ngIf="currentProducto.id"
              (click)="onDeleteProducto()"
              mat-flat-button
              color="warn"
            >
              Borrar
            </button>
            <span></span>
  
            <button
              mat-flat-button
              color="primary"
              (click)="onSubmit()"
            >
              <mat-icon>save</mat-icon>
              Guardar
            </button>
          </div>
  
        </mat-card-content>
      </mat-card>
    </div>
  
    <div class="col-12 sm:col-6">
  
      <mat-card>
        <img [src]="currentProducto | productoImage" alt="imagen del hÃ©roe" mat-card-image>
      </mat-card>
  
    </div>
  </div>
