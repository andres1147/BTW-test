
<ng-template #divLoading>
    <mat-grid-list cols="1">
      <mat-grid-tile>
        <mat-spinner></mat-spinner>
      </mat-grid-tile>
    </mat-grid-list>
  </ng-template>
  
  
  <div *ngIf="producto; else divLoading" class="grid p-2">
  
    <mat-card class="col-12 sm:col-6">
  
      <mat-card-header>
        <mat-card-title>{{ producto.nombre }}</mat-card-title>
        <mat-card-subtitle>{{ producto.precio | currency }}</mat-card-subtitle>
      </mat-card-header>
  
      <img [src]="producto | productoImage" [alt]="producto.nombre" mat-card-image  />
  
    </mat-card>
  
    <mat-card class="col-12 sm:col-6">
  
      <mat-card-header>
        <mat-card-title>Informaci√≥n</mat-card-title>
        <mat-card-subtitle>{{ producto.descripcion }}</mat-card-subtitle>
      </mat-card-header>
  
      <mat-card-content>
        <mat-list>
          <mat-list-item>{{ producto.tipoProducto }}</mat-list-item>
        </mat-list>
  
        <button
          mat-button
          color="warn"
          (click)="goBack()"
        >
          Regresar
        </button>
  
      </mat-card-content>
  
  
    </mat-card>
  
  
  </div>
