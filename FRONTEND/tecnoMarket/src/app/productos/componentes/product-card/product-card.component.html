
<mat-card>
    <mat-card-header>
      <mat-card-title>{{ producto.nombre }}</mat-card-title>
    </mat-card-header>
    <img mat-card-image [src]="producto | productoImage" [alt]="producto.nombre">
  
    <mat-card-content class="mt-2" style="text-align: right;">
      <br>
      <h4>{{ producto.precio | currency }}</h4>
      <p>
        <mat-chip-listbox>
          <mat-chip >
            {{ producto.tipoProducto }}
          </mat-chip>
        </mat-chip-listbox>
      </p>
    </mat-card-content>
  
    <mat-divider></mat-divider>
  
    <mat-card-actions>
  
      <button mat-button
        mat-raised
        color="primary"
        [routerLink]="['/productos/edit', producto.id ]">
        <mat-icon>edit</mat-icon>
        Editar
      </button>
  
      <span class="spacer"></span>
  
      <button mat-button
        mat-raised
        [routerLink]="['/productos', producto.id ]">
        <mat-icon>more_horiz</mat-icon>
        MÃ¡s
      </button>
  
    </mat-card-actions>
  
  </mat-card>
